<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main>
    
    <div class="hero-picture">
      <picture>
        <source media="(min-width: 500px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="picture-mobile">
      </picture>
    </div>
    <div class="text-section">
      <img src="./images/logo.svg" alt="picture-mobile" class="logo-desktop">
      <h1><span>We're</span><br> coming<br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="email-input">
        <input type="email" name="email-address" id="email" placeholder="Email Address">
        <button id="email-btn"><img src="./images/icon-arrow.svg" alt="arrow-button"></button>
      </div>
      <p id="result"></p>
    </div>
    <script src="./index.js"></script>
  </main>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Noah Jürgens</a>.
    </p>
  </footer>
  
</body>
</html>
